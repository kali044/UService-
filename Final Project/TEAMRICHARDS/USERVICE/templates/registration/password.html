{% extends "base_generic.html" %}
{% block title %}Reset{% endblock %}
{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
<div class="center">
  <form action="" method="post">{% csrf_token %}
    <p>Please input your email address to reset password.</p>
    <input name="email" id="email" class="inputtext" type="text" placeholder="Email address" maxlength="255" size="35"/>
    <input type="submit" class="btn btn-default btn-md" value="Reset password"/>
</form>
</div>

{% endblock %}
