<!DOCTYPE HTML>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Add a Request - UService</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/add.css">
    </head>

    <body>
        <div class='container'>

        <div id='navbar' class='navbar nav-bar-expand-md navbar-dark fixed-top bg-dark'>
            <a href="home.html" class='navbar-brand'>UService</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#searchRequest.html" class="nav-link">
                        Requests
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="searchOffer.html" class="nav-link">
                        Offers
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        About
                    </a>
                </li>
            </ul>
        </div>

        <div class='jumbotron'>
                <div class='page-header'>
                        <h1>Create a Request</h1> 
                </div>
        
                <div class='row'>
                    <div id=type class='col-lg-8 col-md-8 col-sm-10 col-xs-12'>
                        <h4>Type</h4>
                        <button type='button' class='btn btn-default'>Tutor</button>
                        <button type='button' class='btn btn-default'> Book Buying</button>
                        <button type='button' class='btn btn-default'> Carpool</button>
                        <button type='button' class='btn btn-default'> Activities & Sports</button>
                    </div>
        
                    <div id=name class='col-lg-8 col-md-8 col-sm-10 col-xs-12'>
                        <h4>Request Name</h4>
                        <form>
                            <label for="name"></label>
                            <input type="name" class="form-control" placeholder='Enter request name' id='name'>
                        </form>
                    </div>
        
                    <div id=details class='col-lg-8 col-md-8 col-sm-10 col-xs-12'>
                        <h4>Details</h4>
                        <form>
                                <label for="Date"></label>
                                <input type="date" class="form-control" placeholder='Enter request name' id='date'>
                        </form>
                        <form>
                                <label for="Time"></label>
                                <input type="time" class="form-control" placeholder='12:00 AM' id='time'>
                        </form>
                        <form>
                                <label for="Cost"></label>
                                <input type="cost" class="form-control" placeholder='Enter cost' id='cost'>
                        </form>

                        <form>
                                <label for="Describe"></label>
                                <input type="describe" class="form-control" placeholder='Enter description' id='descripition'>
                        </form>
                        
                    </div>
                </div>
        
            <div class=wrapper>
                    <button id='button' type='button' class='btn btn-lg btn-primary'> Create</button>
                </div>    
            

        </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        

        </div>
        
    </body>
</html>
